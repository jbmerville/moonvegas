# https://github.com/kentcdodds/kentcdodds.com/blob/main/.github/workflows/deployment.yml
name: Code Check
env:
  NEXT_PUBLIC_ENV: development

on:
  push:
    branches:
      - main
      - development
  pull_request: {}

jobs:
  lintClient:
    name: Client - ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¬ Lint
        run: yarn lint:strict

  typecheckClient:
    name: Client - Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ“¥ Download deps - Hardhat
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./hardhat

      - name: ğŸƒ Compile SmartContract
        run: yarn compile:force
        working-directory: ./hardhat

      - name: ğŸ” Type check
        run: yarn typecheck

  prettierClient:
    name: Client - ğŸ’… Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ” Type check
        run: yarn format:check

  testClient:
    name: Client - ğŸƒ Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ“¥ Download deps - Hardhat
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./hardhat

      - name: ğŸƒ Compile SmartContract
        run: yarn compile:force
        working-directory: ./hardhat

      - name: ğŸƒ Run jest
        run: yarn test

  prettierSmartContract:
    name: SmartContract - ğŸ’… Prettier
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hardhat
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./hardhat

      - name: ğŸ” Type check
        run: yarn format:check
        working-directory: ./hardhat

  testSmartContract:
    name: SmartContract - ğŸƒ Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hardhat
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./hardhat

      - name: ğŸƒ Run tests
        run: yarn compile
        working-directory: ./hardhat
